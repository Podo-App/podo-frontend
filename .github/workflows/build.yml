name: Build Electron App and Create Distributables

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "16" # Adjust to your Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build Electron app
        run: npm run build # Adjust if your build command is different

      - name: Package Electron app with Electron Forge
        run: npm run make
        env:
          ELECTRON_CACHE: ${{ runner.temp }}/electron

      - name: Upload distributables
        uses: actions/upload-artifact@v2
        with:
          name: electron-distributables
          path: |
            out/*.deb
            out/*.rpm
            out/*.msi

      # Add additional steps as needed, such as publishing artifacts or releases
